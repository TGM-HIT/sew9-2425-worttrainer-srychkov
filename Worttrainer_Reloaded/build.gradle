plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'javax.xml.bind:jaxb-api:2.3.1' // Add JAXB API
    implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.1' // Add JAXB Runtime

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    dependencies {
        testImplementation 'junit:junit:4.13.2'
    }
}

test {
    useJUnitPlatform()
}
